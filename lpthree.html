<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  .lpthree {display: middle}
</style>
<body>
<nav class = "w3-navbar">
  <button class="w3-button" href="linesone.html">Lines Group One</button>
  <button class="w3-button" href="linestwo.html">Lines Group Two</button>
  <button class="w3-button" href="nature.html">Nature Group</button>
  <button class="w3-button" href="color.html">Color Group</button>
  <button class="w3-button" href="lpone.html">Line People Group One</button>
  <button class="w3-button" href="lptwo.html">Line People Group Two</button>
  <button class="w3-button" href="lpthree.html">Line People Group Three</button>

<h2 class="w3-center">Lines Pack One</h2>

<div class="w3-content w3-display-container w3-half">
  <img class="lpthree" src="lp21.jpg" style="width:100%">
  <img class="lpthree" src="lp22.jpg" style="width:100%">
  <img class="lpthree" src="lp23.jpg" style="width:100%">
  <img class="lpthree" src="lp24.jpg" style="width:100%">
  <img class="lpthree" src="lp25.jpg" style="width:100%">
  <img class="lpthree" src="lp26.jpg" style="width:100%">
  <img class="lpthree" src="lp27.jpg" style="width:100%">
  <img class="lpthree" src="lp28.jpg" style="width:100%">
  <img class="lpthree" src="lp29.jpg" style="width:100%">
  <img class="lpthree" src="lp30.jpg" style="width:100%">
  
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("lptwo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
