<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .linestwo {display: middle}
</style>
<body>
  

<h2 class="w3-center">Lines Pack One</h2>

<div class="w3-content w3-display-container w3-half">
  <img class="linestwo" src="rl1.jpg" style="width:100%">
  <img class="linestwo" src="rl2.jpg" style="width:100%">
  <img class="linestwo" src="rl3.jpg" style="width:100%">
  <img class="linestwo" src="rl4.jpg" style="width:100%">
  <img class="linestwo" src="rl5.jpg" style="width:100%">
  <img class="linestwo" src="rl6.jpg" style="width:100%">
  <img class="linestwo" src="rl7.jpg" style="width:100%">
  <img class="linestwo" src="rl9.jpg" style="width:100%">
  <img class="linestwo" src="rl10.jpg" style="width:100%">
  <img class="linestwo" src="rl11.jpg" style="width:100%">
  
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("linestwo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
